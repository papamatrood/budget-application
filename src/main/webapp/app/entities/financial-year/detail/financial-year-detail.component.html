<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (financialYear(); as financialYearRef) {
      <div>
        <h2 data-cy="financialYearDetailsHeading">
          <span jhiTranslate="budgetApplicationApp.financialYear.detail.title"
            >Financial Year</span
          >
        </h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ financialYearRef.id }}</span>
          </dd>
          <dt>
            <span jhiTranslate="budgetApplicationApp.financialYear.theYear"
              >The Year</span
            >
          </dt>
          <dd>
            <span>{{ financialYearRef.theYear }}</span>
          </dd>
        </dl>

        <button
          type="submit"
          (click)="previousState()"
          class="btn btn-info"
          data-cy="entityDetailsBackButton"
        >
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span
            jhiTranslate="entity.action.back"
            >Retour</span
          >
        </button>

        <button
          type="button"
          [routerLink]="['/financial-year', financialYearRef.id, 'edit']"
          class="btn btn-primary"
        >
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span
            jhiTranslate="entity.action.edit"
            >Editer</span
          >
        </button>
      </div>
    }
  </div>
</div>
