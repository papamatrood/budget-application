<div class="text-center">
  <h2 id="page-heading" data-cy="FinancialYearHeading" class="fw-bold">
    <span jhiTranslate="budgetApplicationApp.financialYear.home.title"
      >Exercices budgétaires</span
    >
  </h2>
</div>
<hr style="height: 5px; opacity: 100%" class="c-yellow" />

<div class="container-fluid">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
      <fa-icon
        icon="sync"
        [animation]="isLoading ? 'spin' : undefined"
      ></fa-icon>
      <span
        jhiTranslate="budgetApplicationApp.financialYear.home.refreshListLabel"
        >Actualiser la liste</span
      >
    </button>

    <button
      class="btn bg-yellow"
      (click)="openCreateModal()"
      data-cy="entityCreateButton"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="budgetApplicationApp.financialYear.home.createLabel"
        >Créer un nouveau exercice budgétaire</span
      >
    </button>
  </div>
  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <jhi-filter [filters]="filters"></jhi-filter>

  @if (financialYears().length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span jhiTranslate="budgetApplicationApp.financialYear.home.notFound"
        >Aucun Financial Year trouvé</span
      >
    </div>
  } @else {
    <div class="table-responsive table-entities" id="entities">
      <table class="w-100" aria-describedby="page-heading">
        <thead>
          <tr
            jhiSort
            [(sortState)]="sortState"
            (sortChange)="navigateToWithComponentValues($event)"
          >
            <th scope="col" jhiSortBy="theYear">
              <div class="d-flex">
                <span jhiTranslate="budgetApplicationApp.financialYear.theYear"
                  >Year</span
                >

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (
            financialYear of financialYears();
            track trackId(financialYear)
          ) {
            <tr data-cy="entityTable">
              <td>{{ financialYear.theYear }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <!-- <a [routerLink]="['/financial-year', financialYear.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
                  </a>

                  <a [routerLink]="['/financial-year', financialYear.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
                  </a> -->
                  <button
                    (click)="openEditModal(financialYear)"
                    class="btn btn-warning me-2"
                    data-cy="entityEditButton"
                  >
                    <fa-icon icon="pencil-alt"></fa-icon>
                  </button>

                  <button
                    type="submit"
                    (click)="delete(financialYear)"
                    class="btn btn-danger btn-sm"
                    data-cy="entityDeleteButton"
                  >
                    <fa-icon icon="times"></fa-icon>
                    <span
                      class="d-none d-md-inline"
                      jhiTranslate="entity.action.delete"
                      >Supprimer</span
                    >
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
  @if (financialYears().length > 0) {
    <div>
      <div class="d-flex justify-content-center">
        <jhi-item-count
          [params]="{
            page: page,
            totalItems: totalItems,
            itemsPerPage: itemsPerPage,
          }"
        ></jhi-item-count>
      </div>

      <div class="d-flex justify-content-center">
        <ngb-pagination
          [collectionSize]="totalItems"
          [page]="page"
          [pageSize]="itemsPerPage"
          [maxSize]="5"
          [rotate]="true"
          [boundaryLinks]="true"
          (pageChange)="navigateToPage($event)"
        ></ngb-pagination>
      </div>
    </div>
  }
</div>
