<div class="text-center">
  <h2 class="fw-bold">Sous-titre</h2>
</div>
<hr style="height: 5px; opacity: 100%" class="c-yellow" />
<div class="container-fluid">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
      <fa-icon
        icon="sync"
        [animation]="isLoading ? 'spin' : undefined"
      ></fa-icon>
      <span>Actualiser la liste</span>
    </button>

    <!-- <button class="btn bg-yellow" [routerLink]="['/sub-title/new']">
      <fa-icon icon="plus"></fa-icon>
      <span>Créer un nouveau Sous Titre</span>
    </button> -->
    <button
      class="btn bg-yellow"
      (click)="openCreateModal()"
      data-cy="entityCreateButton"
    >
      <fa-icon icon="plus"></fa-icon>
      <span>Créer un nouveau Sous Titre</span>
    </button>
  </div>
  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <jhi-filter [filters]="filters"></jhi-filter>

  @if (subTitles().length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span>Aucun Sous Titre trouvé</span>
    </div>
  } @else {
    <div class="table-responsive mb-3 tables">
      <table class="w-100">
        <thead>
          <tr
            jhiSort
            [(sortState)]="sortState"
            (sortChange)="navigateToWithComponentValues($event)"
          >
            <th jhiSortBy="code">
              Code <fa-icon class="p-1" icon="sort"></fa-icon>
            </th>
            <th jhiSortBy="designation">
              Designation <fa-icon class="p-1" icon="sort"></fa-icon>
            </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          @for (subTitle of subTitles(); track trackId(subTitle)) {
            <tr>
              <td>{{ subTitle.code }}</td>
              <td>{{ subTitle.designation }}</td>
              <td class="text-center fs-6 fw-bold">
                <!-- <button type="submit" [routerLink]="['/chapter']" [queryParams]="{ 'filter[subTitleId.in]': subTitle.id }"
              class="btn btn-info me-2">
              <fa-icon icon="eye"></fa-icon>
              <span>Voir les Chapitres</span>
            </button> -->
                <!-- <a [routerLink]="['/sub-title', subTitle.id, 'view']" class="btn btn-info me-2">
              <i class="bi bi-eye"></i>
              <fa-icon icon="eye"></fa-icon>
            </a> -->
                <button
                  (click)="openEditModal(subTitle)"
                  class="btn btn-warning me-2"
                  data-cy="entityEditButton"
                >
                  <fa-icon icon="pencil-alt"></fa-icon>
                </button>

                <button
                  type="submit"
                  (click)="delete(subTitle)"
                  class="btn btn-danger me-2"
                >
                  <!-- <i class="bi bi-trash"></i> -->
                  <fa-icon icon="times"></fa-icon>
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
  @if (subTitles().length > 0) {
    <div>
      <div class="d-flex justify-content-center">
        <jhi-item-count
          [params]="{
            page: page,
            totalItems: totalItems,
            itemsPerPage: itemsPerPage,
          }"
        ></jhi-item-count>
      </div>

      <div class="d-flex justify-content-center">
        <ngb-pagination
          [collectionSize]="totalItems"
          [page]="page"
          [pageSize]="itemsPerPage"
          [maxSize]="5"
          [rotate]="true"
          [boundaryLinks]="true"
          (pageChange)="navigateToPage($event)"
        ></ngb-pagination>
      </div>
    </div>
  }
</div>
