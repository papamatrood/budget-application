@if (userAppUserDTO) {
<form name="deleteForm" (ngSubmit)="confirmDelete(userAppUserDTO)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="appUserDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Confirmation de suppression
    </h4>
  </div>

  <div class="modal-body">
    <jhi-alert-error />
    <p id="jhi-delete-appUser-heading" jhiTranslate="budgetApplicationApp.appUser.delete.question"
      [translateValues]="{ firstName: userAppUserDTO.firstName, lastName: userAppUserDTO.lastName }">
      ÃŠtes-vous certain de vouloir supprimer l'utilisateur <span class="bold-text">{{ userAppUserDTO.firstName }} {{
        userAppUserDTO.lastName }}</span> ?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
    </button>

    <button id="jhi-confirm-delete-appUser" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
    </button>
  </div>
</form>
}
