<div class="text-center">
  <h2 id="page-heading" data-cy="ChapterHeading" class="fw-bold">
    <span jhiTranslate="budgetApplicationApp.chapter.home.title"
      >Chapitres</span
    >
  </h2>
</div>
<hr style="height: 5px; opacity: 100%" class="c-yellow" />

<div class="container-fluid">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
      <fa-icon
        icon="sync"
        [animation]="isLoading ? 'spin' : undefined"
      ></fa-icon>
      <span jhiTranslate="budgetApplicationApp.chapter.home.refreshListLabel"
        >Actualiser la liste</span
      >
    </button>

    <!-- <button id="jh-create-entity" data-cy="entityCreateButton" class="btn bg-yellow jh-create-entity create-chapter"
      [routerLink]="['/chapitre/new']">
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="budgetApplicationApp.chapter.home.createLabel">Créer un nouveau Chapter</span>
    </button> -->
    <button
      class="btn bg-yellow"
      (click)="openCreateModal()"
      data-cy="entityCreateButton"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="budgetApplicationApp.chapter.home.createLabel"
        >Créer un nouveau Chapitre</span
      >
    </button>
  </div>
  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <jhi-filter [filters]="filters"></jhi-filter>

  @if (chapters().length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span jhiTranslate="budgetApplicationApp.chapter.home.notFound"
        >Aucun Chapitre trouvé</span
      >
    </div>
  } @else {
    <div class="table-responsive mb-3 tables table-entities" id="entities">
      <table class="w-100" aria-describedby="page-heading">
        <thead>
          <tr
            jhiSort
            [(sortState)]="sortState"
            (sortChange)="navigateToWithComponentValues($event)"
          >
            <th scope="col" jhiSortBy="code">
              <div class="d-flex">
                <span jhiTranslate="budgetApplicationApp.chapter.code"
                  >Code</span
                >

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="designation">
              <div class="d-flex">
                <span jhiTranslate="budgetApplicationApp.chapter.designation"
                  >Designation</span
                >

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="subTitle.id">
              <div class="d-flex">
                <span jhiTranslate="budgetApplicationApp.chapter.subTitle"
                  >Sub Title</span
                >
                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          @for (chapter of chapters(); track trackId(chapter)) {
            <tr data-cy="entityTable">
              <td>{{ chapter.code }}</td>
              <td>{{ chapter.designation }}</td>
              <td>{{ chapter.subTitle?.designation }}</td>
              <td class="text-center fs-6 fw-bold">
                <div class="btn-group">
                  <!-- <button [routerLink]="['/chapitre', chapter.id, 'edit']" class="btn btn-warning me-2"
                data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
              <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span> 
              </button> -->
                  <button
                    (click)="openEditModal(chapter)"
                    class="btn btn-warning me-2"
                    data-cy="entityEditButton"
                  >
                    <fa-icon icon="pencil-alt"></fa-icon>
                  </button>

                  <button
                    type="submit"
                    (click)="delete(chapter)"
                    class="btn btn-danger me-2"
                    data-cy="entityDeleteButton"
                  >
                    <fa-icon icon="times"></fa-icon>
                    <!-- <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span> -->
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
  @if (chapters().length > 0) {
    <div>
      <div class="d-flex justify-content-center">
        <jhi-item-count
          [params]="{
            page: page,
            totalItems: totalItems,
            itemsPerPage: itemsPerPage,
          }"
        ></jhi-item-count>
      </div>

      <div class="d-flex justify-content-center">
        <ngb-pagination
          [collectionSize]="totalItems"
          [page]="page"
          [pageSize]="itemsPerPage"
          [maxSize]="5"
          [rotate]="true"
          [boundaryLinks]="true"
          (pageChange)="navigateToPage($event)"
        ></ngb-pagination>
      </div>
    </div>
  }
</div>
