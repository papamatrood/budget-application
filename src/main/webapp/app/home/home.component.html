<button class="btn btn-primary me-3" (click)="generateBonAchat()">
  Bon d'achat
</button>
<button class="btn btn-primary me-3">Engagement</button>
<button class="btn btn-primary me-3">Details de l'engagement</button>

<div class="text-center fw-bold fs-30">
  Bienvenue <span class="c-yellow">Dramane DIARRA</span>
</div>
<hr style="height: 5px; opacity: 100%" class="c-yellow" />

<div class="container-fluid my-5">
  <div class="row">
    <div class="col-md-4 mb-5">
      <div
        class="card border-yellow box-shadow text-center pointer bg-yellow-hover fw-bold py-3"
        routerLink="/budget-global"
      >
        <i class="bi bi-file-earmark-bar-graph fs-1"></i>
        <p class="fs-20">Budget</p>
      </div>
    </div>
    <div class="col-md-4 mb-5">
      <div
        class="card border-yellow box-shadow text-center pointer bg-yellow-hover fw-bold py-3"
        routerLink="/controle-des-engagements-des-depenses"
      >
        <i class="bi bi-layers fs-1"></i>
        <p class="fs-20">Mandatement</p>
      </div>
    </div>
    <div class="col-md-4 mb-5">
      <div
        class="card border-yellow box-shadow text-center pointer bg-yellow-hover fw-bold py-3"
        routerLink="/mandat-de-paiement"
      >
        <i class="bi bi-file-earmark-check fs-1"></i>
        <p class="fs-20">Engagement</p>
      </div>
    </div>
    <div class="col-md-4 mb-5">
      <div
        class="card border-yellow box-shadow text-center pointer bg-yellow-hover fw-bold py-3"
        routerLink="/"
      >
        <i class="bi bi-database-check fs-1"></i>
        <p class="fs-20">Exécution du budget</p>
      </div>
    </div>
    <div class="col-md-4 mb-5">
      <div
        class="card border-yellow box-shadow text-center pointer bg-yellow-hover fw-bold py-3"
        routerLink="/fond-propre"
      >
        <i class="bi bi-person-vcard fs-1"></i>
        <p class="fs-20">Compte admistratif</p>
      </div>
    </div>
    <div class="col-md-4 mb-5">
      <div
        class="card border-yellow box-shadow text-center pointer bg-yellow-hover fw-bold py-3"
        routerLink="/rapports-projet-de-budget"
      >
        <i class="bi bi-file-earmark-text fs-1"></i>
        <p class="fs-20">Rapports</p>
      </div>
    </div>
  </div>
</div>

<i class="bi bi-file-earmark-bar-graph"></i>
<i class="bi bi-layers"></i>
<i class="bi bi-file-earmark-check"></i>
<i class="bi bi-database-check"></i>
<i class="bi bi-person-vcard"></i>
<i class="bi bi-file-earmark-text"></i>
